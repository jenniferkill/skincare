        <main class="Principal">
            <div class="contactoima">
            <form action="" class="formContacto">
                <label class="titulo" for="Name">Nombre:</label><br>
                <input class="ingreso" type="text" name="name" placeholder="Tu nombre"><br>
                <label class="titulo" for="Email">Email:</label><br>
                <input class="ingreso" type="email" name="Email" placeholder="a@a.com"><br>
                <label  class="titulo" for="fname">Que tipo de piel tienes </label><br>
                <select class="ingreso" name="Tipo de piel" >
                    <option value="Grasa">Grasa</option>
                    <option value="Seca">Seca</option>
                    <option value="Mixta">Mixta</option>
                </select><br>
                <label for="observacion" class="titulo">Preguntas:</label><br>
                <input class="ingreso" type="textarea" name="observacion" placeholder="Escribe aqui la pregunta especifica">
                <input  class="boton" type="reset" value="Enviar">
            </form>  
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
